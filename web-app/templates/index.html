<!-- web-app/templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Minutes Recorder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Meeting Minutes Recorder</h1>
    <p>Record your meeting and get an automatic transcription.</p>
    
    <div class="container">
        <input type="text" id="meeting-name" placeholder="Enter meeting name">
        <button id="start-recording">Start Recording</button>
        <button id="stop-recording" disabled>Stop Recording</button>
        <button id="view-recordings">View All Recordings</button>
    </div>
    
    <div id="status" class="status"></div>
    
    <div id="transcription-container" style="display: none;">
        <h2>Transcription</h2>
        <div id="transcription" class="transcription"></div>
    </div>

    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
